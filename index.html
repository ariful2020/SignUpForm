<div class="signUpPage pt-5 mt-5">
	<div class="container w-75">
		<div class="row signUpForm">
			<div class="col-md-8 bg-colorInputSection">
				<div class="headerSection">
					<h2 class="addressText">Add an address so you can get paid</h2>
					<p class="para">This will be used your default business address.</p>
				</div>
				<form id="signup">
				<div class="inputSection">
					<input id="firstname" type="text" name="firstname" placeholder="First Name">
					<input id="lastname" type="text" name="lastname" placeholder="Last Name"><br>
					<input id="address" type="text" name="address" placeholder="Address"><br>
					<input id="apartment" type="text" name="apartment" placeholder="Apartment, Suite, etc. (Optional)"><br>
					<input id="city" type="text" name="city" placeholder="City Name">
					<input id="zip" type="postal" name="zip" placeholder="Zip / Postal Code"><br>
					<select id="country" name="country">
						<option value="0">Country / Region</option>
						<option value="1">Bangladesh</option>
						<option value="1">India</option>
						<option value="1">Pakistan</option>
						<option value="1">London</option>
						<option value="1">USA</option>
						<option value="1">Russia</option>
					</select>
					<select id="state" name="state">
						<option value="0">State</option>
						<option value="1">Bangladesh</option>
						<option value="1">India</option>
						<option value="1">Pakistan</option>
						<option value="1">London</option>
						<option value="1">USA</option>
						<option value="1">Russia</option>
					</select><br>
					<input id="number" type="number" name="phone" placeholder="Phone Number">
					<input id="website" type="text" name="website" placeholder="Your Websites">

				</div>
			</form>
			</div>
			<div class="col-md-4 bg-colorTextSection">
				<div class="rightSection">
					<h2 class="hello">Hello, Friends!</h2>
					<p class="journeyText">Enter Your Personal Ditails <br>
					And Start Journey With Us</p>
					<div class="socialIcons">
						<i class="fab fa-facebook"></i>
						<i class="fab fa-google-plus"></i>
						<i class="fab fa-linkedin"></i>
					</div>
					<div class="btns">
						<button id="skipBtn" type="button" name="button">Skip</button>
						<button onclick="#signup" id="enterBtn" type="button" name="button">Enter My Store</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
